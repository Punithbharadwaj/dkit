<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Comission of Indiax</title>
</head>
<body>
    <h1>check voting Eligibility</h1>
    <label for="ageInput">Enter your Age:</label>
    <input type="number" id="ageInput" min="0" max="100">
    <button onclick="checkEligibility()">check Eligibility</button>
    <p id="result"></p>

    <script>
        function checkEligibility(){
            const ageInput = document.getElementById('ageInput');
            const resultElement = document.getElementById('result');

            const age = parseInt(ageInput.value);

            if(isNaN(age)){
                resultElement.textContent = "Please Enter Valid Age";
            }else if (age >=18){
                resultElement.textContent = "You Are Eligible For Voting";
            }else{
                resultElement.textContent = "You Are Not Eligible";
            }
    
        }
    </script>
</body>
</html>
